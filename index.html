<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Gestión de Alumnos</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Base de datos de alumnos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
    
              <li class="nav-item">
                <button class="nav-link btn btn-primary" onclick="ordenarDescendente()"><< Descendente</button>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" onclick="mostrarGrupos()">Mostrar Grupos</button>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" onclick="buscarPorNombre()">Buscar por Nombre</button>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" onclick="buscarPorApellido()">Buscar por Apellido</button>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" onclick="obtenerPromedioAlumno()">Obtener Promedio de Alumno</button>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" onclick="obtenerPromedioGrupo()">Obtener Promedio del Grupo</button>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" onclick="ordenarAscendente()">Ascendente >> </button>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-5 col-md-3">
        <h1 class="text-center">Gestión de Alumnos</h1>
      
        <div id="formulario" class="mt-5">
          <h2 class="mb-4">Alta de Alumnos</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos:</label>
              <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad:</label>
              <input type="number" class="form-control" id="edad" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="altaAlumno()">Agregar Alumno</button>
          </form>
        </div>
      </div>

  

      <div class="col-md-6">
        <div id="resultado"></div>
      </div>
  </div>
  

  

  <script src="script.js"></script>
</body>
</html>
